<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        div p{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p>This is the 1<sup>st</sup> paragraph</p>

    <div>
        <p>This is the 2<sup>nd</sup> paragraph</p>
        <section><p>This is the 3rd paragraph, which is inside section tag</p></section>
        <p>This is the 4th paragraph</p>
    </div>
    <p>This is the 5th paragraph</p>
</body>
</html>
