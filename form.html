<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" type="image" href="./icons8-favicon.gif">
</head>
<body>

    <form>
        <label for="username">Name:</label>
        <input type="text" id="username"> <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password"> <br> <br>

        <label>Comment:</label><textarea rows="4" cols="10"></textarea> <br> <br>

        
        <input type="checkbox" value="HTML">
        <label>HTML</label><br>

        <input type="radio" value="Java">
        <label for="java"> Java </label> <br>
        
        <input type="radio" value="Python" checked>
        <label for="Python">Python</label> <br>

        <input type="file" value="Upload" required> <br>

        <label for="country">Country</label>
        <select name="country" id="">
            <option value="">India</option>
            <option value="">US</option>
            <option value="">Switzerland</option>
            <option value="">Canada</option>
        </select>
        <br>

        <label for="color">Select a color</label>
        <input type="color" name="color" value="#FF0000">
        <br>

        <label for="date">DOB</label>
        <input type="date" name="date" value="2001-01-17">
        <br>
        <label for="datelocal">DOJ</label>
        <input type="datetime-local" name="datelocal"> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="">

        <br>
        <input type="button" value="Click Here">
        <button>Click Here</button>

    </form>
    
</body>
</html>
