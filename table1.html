<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <caption>User Info</caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td rowspan="2">Abhi</td>
            <td>123456</td>
            <td>mobile</td>
        </tr>
        <tr>
            <td>1234567</td>
            <td>Landline</td>
        </tr>
        <tr>
            <td>Abc</td>
            <td>12345</td>
            <td>Landline</td>
        </tr>
    </table>

    <br>

    <table>
        <caption>Expenditure</caption>

        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Travel</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>Food</td>
                <td>3000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>7000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
