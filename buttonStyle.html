<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            border: none;
            padding: 20px 10px 20px 10px;
            background-color: black;
            color: white;
            border-radius: 50px;
            width: 200px;
            font-size: 20px;
            font-weight: 100;
        }
        button:hover {
            border: 2px solid;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<button type="submit">Submit</button>
    
</body>
</html>
